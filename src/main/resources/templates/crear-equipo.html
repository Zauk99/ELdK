<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Team Builder | El Diario de Kanto</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-area">
                <a th:href="@{/}" class="site-title-link">
                    <img th:src="@{/img/Logo.png}" alt="Logo" width="100px">
                </a>
            </div>

            <div style="display: flex; align-items: center;">
                <div sec:authorize="isAuthenticated()" class="user-menu-container">
                    <button id="userMenuBtn" class="user-button">
                        <img th:src="${#authentication.principal.fotoPerfilUrl}" alt="Avatar" class="user-avatar"
                            style="object-fit: cover;">
                        <span th:text="${#authentication.principal.username}">Usuario</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div id="userDropdown" class="user-dropdown-content">
                        <a th:href="@{/perfil}" class="dropdown-item"
                            style="display: block; padding: 12px 16px; color: white; text-decoration: none; border-bottom: 1px solid #444; text-align: left;">
                            <i class="fas fa-user" style="width: 20px;"></i> Ver Perfil
                        </a>
                        <form th:action="@{/logout}" method="post" style="margin: 0;">
                            <button type="submit" style="width: 100%; text-align: left; padding: 12px 16px;">
                                <i class="fas fa-sign-out-alt" style="width: 20px;"></i> Cerrar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="content-container">
        <div style="background: #222; padding: 20px; border-radius: 10px; border: 1px solid #444;">
            <h2 style="color: #FFDE00; border-bottom: 1px solid #444; padding-bottom: 10px; margin-top: 0;">
                <i class="fas fa-tools"></i> Nuevo Equipo
            </h2>
            
            <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-bottom: 30px;">
                <input type="text" id="nombreEquipo" placeholder="Nombre del Equipo (Ej: Kanto Champs)" 
                       style="padding: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 5px; font-size: 1.1em;">
                <input type="text" id="descEquipo" placeholder="Descripción breve de la estrategia..." 
                       style="padding: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 5px;">
            </div>

            <div id="team-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                </div>

            <div style="display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #333;">
                
                <a th:href="@{/equipos}" class="poke-button" 
                   style="background-color: #d32f2f; border: 1px solid #b71c1c; padding: 12px 20px;">
                    <i class="fas fa-times"></i> Cancelar
                </a>

                <button onclick="guardarEquipo()" class="auth-submit-button" 
                        style="width: auto; padding: 12px 30px; margin: 0; background-color: #FFDE00; color: #222;">
                    <i class="fas fa-save"></i> Guardar Equipo
                </button>
            </div>
        </div>
    </main>

    <datalist id="allPokemonList">
        <option th:each="p : ${listaPokemon}" th:value="${p.nombre}"></option>
    </datalist>

    <script th:src="@{/js/main.js}"></script>

    <script th:inline="javascript">
        // Inicializar 6 slots vacíos
        const teamGrid = document.getElementById('team-grid');
        for(let i=0; i<6; i++) {
            teamGrid.innerHTML += `
                <div class="pokemon-slot" id="slot-${i}" style="background: #2a2a2a; padding: 15px; border-radius: 8px; border: 1px solid #444; position: relative;">
                    <h4 style="color: #ccc; margin-top: 0; margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 5px;">
                        <i class="fas fa-chess-pawn"></i> Pokémon ${i+1}
                    </h4>
                    
                    <div style="margin-bottom: 15px;">
                        <label style="font-size: 0.85em; color: #FFDE00; display: block; margin-bottom: 5px;">Especie</label>
                        <div style="position: relative;">
                            <input type="text" class="poke-search" data-index="${i}" list="allPokemonList" placeholder="Ej: Pikachu..." 
                                   style="width: 100%; padding: 10px; background: #333; color: white; border: 1px solid #555; border-radius: 4px; font-weight: bold;">
                            <i class="fas fa-search" style="position: absolute; right: 10px; top: 12px; color: #666;"></i>
                        </div>
                    </div>

                    <div style="margin-bottom: 10px;">
                        <label style="font-size: 0.85em; color: #aaa; display: block; margin-bottom: 5px;">Mote (Opcional)</label>
                        <input type="text" class="poke-mote" placeholder="Apodo" 
                               style="width: 100%; padding: 8px; background: #333; color: white; border: 1px solid #555; border-radius: 4px;">
                    </div>
                </div>
            `;
        }

        function guardarEquipo() {
            const nombre = document.getElementById('nombreEquipo').value;
            const descripcion = document.getElementById('descEquipo').value;
            
            if(!nombre) { alert("Ponle un nombre al equipo!"); return; }

            const miembros = [];
            for(let i=0; i<6; i++) {
                const root = document.getElementById(`slot-${i}`);
                const nombrePoke = root.querySelector('.poke-search').value;
                const mote = root.querySelector('.poke-mote').value;

                if(nombrePoke) {
                    miembros.push({ nombrePokemon: nombrePoke, mote: mote });
                }
            }

            if(miembros.length === 0) { alert("Elige al menos 1 Pokémon!"); return; }

            const equipoDTO = { nombre, descripcion, miembros };

            fetch('/equipos/guardar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(equipoDTO)
            })
            .then(res => res.text())
            .then(data => {
                if(data === "OK") {
                    window.location.href = "/equipos"; 
                } else {
                    alert("Error al guardar: " + data);
                }
            });
        }
    </script>
</body>
</html>
